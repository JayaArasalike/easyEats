<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>EasyEats</title>

    
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
      body {
        padding: 20px;
      }
      .mdl-textfield.user-recipe-ingredients {
        margin: 20px 20px;
      }
      .mdl-textfield.user-recipe-title {
        margin: 20px 20px;
      }
      .container1 {
        margin: 0 auto;
        width: 900px;
      }
      .container2 {
        margin: 0 auto;
        width: 600px;
      }
      .demo-card-wide.mdl-card {
        width: 512px;
      }

      #image-icon {
        font-size: 68px;
        margin: 20px;
        justify-content: center;
      }
    </style>
  </head>
  
  <body>
  <div class="container1">
    <h5 class="header">Add your recipe</h5>

      <div class="mdl-card mdl-shadow--4dp demo-card-wide">

      <!-- <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div> -->
        <form action="#">
          <!-- <div class = "image-icon">
            <div id="image-icon" class="icon material-icons">add_a_photo</div>
            <div class="mdl-tooltip mdl-tooltip--large" for="image-icon">
              Add image
            </div>
          </div> -->

          <div class ="container2">
    
            <div class="user-recipe-title mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="recipe_title">
              <label class="mdl-textfield__label" for="recipe_title">Recipe title</label>
            </div>
            <div class="user-recipe-title mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="image_url">
              <label class="mdl-textfield__label" for="image_url">Please type the image url</label>
            </div>
            <div class="user-recipe-ingredients mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="ingredients" ></textarea>
              <label class="mdl-textfield__label" for="ingredients">Please type the ingredients</label>
            </div>
            <div class="user-recipe-ingredients mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="instructions" ></textarea>
              <label class="mdl-textfield__label" for="instructions">Instructions</label>
            </div>
          </div>

          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Submit
            </button>
          </div>

        </form>
      </div>
      </div>
  </body>
</html>
